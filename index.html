<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LojinIC - Enterprise SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Paleta Fria e Escura (Professional Dark Mode)
              brandBg: '#020617', // Slate 950 (Fundo Principal)
              brandSurface: '#0f172a', // Slate 900 (Cards/Headers)
              brandSurfaceLight: '#1e293b', // Slate 800 (Inputs/Hovers)
              brandBorder: '#1e293b', // Slate 800 (Bordas sutis)
              
              brandTextPrimary: '#f8fafc', // Slate 50 (Texto Principal)
              brandTextSecondary: '#94a3b8', // Slate 400 (Texto Secundário)
              
              brandPrimary: '#3b82f6', // Blue 500 (Ação Fria/Tecnológica)
              brandPrimaryHover: '#2563eb', // Blue 600
              
              brandAccent: '#0ea5e9', // Sky 500 (Detalhes Cyan)
              brandSuccess: '#10b981', // Emerald 500 (Muted)
              brandDanger: '#ef4444', // Red 500
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.5)', // Sombra escura
              'glow': '0 0 20px rgba(59, 130, 246, 0.15)', // Brilho azul sutil
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(15px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              slideInRight: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(0)' } }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020617; /* brandBg */
        color: #f8fafc; /* brandTextPrimary */
        -webkit-font-smoothing: antialiased; 
      }
      
      /* Custom Scrollbar Dark */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; border: 2px solid #020617; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* Glassmorphism Dark */
      .glass-dark {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Inputs Dark Mode */
      input, select, textarea {
        color-scheme: dark;
      }
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-brandPrimary selection:text-white overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
